<H1>Todo</H1>
<div class="container">
    <!-- todoForm.dirty means the form is changed -->
    <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty"> Enter valid values!</div>
    <div class="alert alert-warning" *ngIf="description.invalid && description.dirty"> Enter valid values!</div>
    <!-- #todoForm="ngForm" is used to define a ngform function -->
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel"
            [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="5">
        </fieldset>
        <fieldset class="form-group">
            <label>targetDate</label>
            <input type="date" 
            [ngModel]="todo.targetDate | date:'yyyy/MM/dd'"
            (ngModelChange)="todo.targetDate = $event"
            class="form-control" name="targetDate" required="required">
        <!-- two things changed in [(ngModel)]:
        1. [ngModel]="todo.targetDate", property binding
        2. (ngModelChange)="todo.targetDate = $event", event change -->
        </fieldset>
    
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    
    
</div>
