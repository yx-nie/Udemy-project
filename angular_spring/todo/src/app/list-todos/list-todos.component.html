<table border="2">
    <caption>My todos</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>descrption</th>
            <th>done</th>
            <th>targetDate</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <!-- date here is the normal form of date/datepipes, use pipe can convert the foramt -->
        </tr>
    </tbody>
</table>
