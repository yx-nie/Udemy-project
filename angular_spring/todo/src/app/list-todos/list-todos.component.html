<h1>My Todos</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <!-- <th>id</th> -->
                <th>descrption</th>
                <th>targetDate</th>
                <th>done</th>
                <th>update</th>
                <th>delete</th>
               
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let todo of todos">
                <!-- <td>{{todo.id}}</td> -->
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateItem(todo.id)" class="btn btn-success">Update Todo</button> </td>
                <td><button (click)="deleteItem(todo.id)" class="btn btn-warning">Delete Todo</button> </td>
                
                <!-- date here is the normal form of date/datepipes, use pipe can convert the foramt -->
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button (click)="addItem()" class="btn btn-success">Add Todo</button>
    </div>
</div>
